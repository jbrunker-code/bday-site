<!DOCTYPE html>
<html>

  <head>
    <title>Happy Birthday Dad!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    
    <script src="js/script.js" defer></script>
    <script type="text/javascript" src="js/config.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a79f4e5474.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="key-form">
        <h2>Enter your birthday key below to unlock your birthday site!</h2>
        <div class="key-form-item">
            <label for="bday-key">Key:</label>
            <input type="text" id="bday-key" />
        </div>
        <div class="key-form-item">
            <button class="submit">Submit</button>
        </div>
        <div>
            <p class="incorrect-key"></p>
        </div>
    </div>
    <div class="main-container hidden">
        <div class="main-title">
            <h1>Happy Birthday Dad!</h1>
        </div>
        <div class="intro">
            <div class="intro-one">
                <p>For your birthday, I thought you might enjoy some random facts.</p>
            </div>
            <div class="intro-two">
                <p>These dinosaurs can't wait any longer, so get clickin'!</p>
            </div>
        </div>
        <div class="extra-space"> 
        </div>   
        <div class="cupcakes">
        </div>
        <div class="button-container">
            <div class="date-button">
                <button class="date-button-text">What else happened on this date?</button>
            </div>
            <div class="button-img">
                <img class="date-img" src="img/june.jpg" alt="june calendar" />
            </div>
            <div class="date-fact-container">
                <p class="date-fact hide"></p>
            </div>
        </div>
        <div class="cupcakes">
        </div>
        <div class="button-container imdb-button-container">
            <div class="imdb-container">
                <div class="imdb-button-img">
                    <img class="imdb-img" src="img/imdb-logo.jpg" alt="imdb logo" />
                </div>
                <div class="button imdb-button">
                    <button class="actor-button">What actors were born on this date?</button>
                </div>
            </div>
            <div class="actor-container">
                <div class="actor-title">
                    <h2 class="actor-name hide"></h2>
                </div>
                <img class="actor-img" />
            </div>
            <p class="actor-bio hide"></p>      
        </div>
        <div class="cupcakes">
        </div>
        <div class="button-container num-container">
            <div class="button num-button-div">
                <button class="num-button">Facts about 61</button>
            </div>
            <div>
                <img class="num-img" src="img/61.jpg" alt="61" />
            </div>
            <div class="num-fact-container">
                <h3 class="surprise hide">Suprise!<br>
                    There are only 2 different facts. Wah-wah.</h3>
                <p class="num-fact hide"></p>
            </div>
        </div>
        <div class="cupcakes">
        </div>
        <div class="button-container chuck-button-container">
            <div class="chuck-button-combo">
                <div class="cake-div">
                    <img class="cake-img" src="img/chuck-cake.jpg" alt="chuck norris cake" />
                </div>
                <div class="button chuck-button-div">
                    <button class="chuck-button">Chuck Norris Birthday Facts</button>
                </div>
            </div>
            <div class="chuck-container">
                <div class="chuck-item">
                    <p class="chuck-fact hide"></p>
                </div>
                <div class="chuck-item chuck-img-item">
                    <img class="chuck-img" />
                </div>
            </div>
        </div>
        <div class="cupcakes">
        </div>
    </div>
  </body>

</html>
