<!DOCTYPE html>
<html>

  <head>
    <title>Happy Birthday Dad!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    
    <script src="js/script.js" defer></script>
    <script type="text/javascript" src="js/config.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a79f4e5474.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="main-container">
        <div class="main-title">
            <h1>Happy Birthday Dad!</h1>
        </div>
        <div class="intro">
            <p class="intro-one">For your birthday, I thought you might enjoy some random facts.</p>
            <p class="intro-two">These dinosaurs can't wait any longer, so get clickin'!</p>
        </div>
        <div class="extra-space">    
        </div>
        <div class="cupcakes">
        </div>
        <div class="button-container">
            <div class="button">
                <button class="date-button">What else happened on this date?</button>
            </div>
            <div>
                <img class="date-img" src="img/june.jpg" alt="june-calendar" />
            </div>
            <div class="date-fact-container">
                <p class="date-fact hide"></p>
            </div>
        </div>
        <div class="cupcakes">
        </div>
        <div class="button-container">
            <div class="imdb-logo">
                <i class="fab fa-imdb"></i>
            </div>
            <div class="button">
                <button class="actor-button">What actors were born on this date?</button>
            </div>
            <div class="actor-container">
                <h2 class="actor-name hide"></h2>
                <img class="actor-img" />
                <p class="actor-bio hide"></p>
            </div>
        </div>
        <div class="cupcakes">
        </div>
        <div class="button-container">
            <div class="button">
                <button class="num-button">Facts about 61</button>
            </div>
            <div>
                <img class="num-img" src="img/61.png" alt="61" />
            </div>
            <div class="num-fact-container">
                <h3 class="surprise hide">Suprise!<br>
                    There are only 2 different facts. Wah-wah.</h3>
                <p class="num-fact hide"></p>
            </div>
        </div>
        <div class="cupcakes">
        </div>
        <div class="button-container">
            <div>
                <img class="cake-img" src="img/chuck-cake.jpg" alt="chuck norris cake" />
            </div>
            <div class="button chuck-button-div">
                <button class="chuck-button">Chuck Norris Birthday Facts</button>
            </div>
            <div class="chuck-container">
                <div class="chuck-item">
                    <p class="chuck-fact hide"></p>
                </div>
                <div class="chuck-item chuck-img-item">
                    <img class="chuck-img" />
                </div>
            </div>
        </div>
        <div class="cupcakes">
        </div>
    </div>
  </body>

</html>
